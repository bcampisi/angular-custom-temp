<!DOCTYPE html>
<html class="no-js" ng-app="customApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular App Template</title>
    <!-- Vendor CSS -->
    <link href="vendors/lib/animate.css/animate.min.css" rel="stylesheet">
    <link href="vendors/lib/bootstrap-sweetalert/lib/sweet-alert.css" rel="stylesheet">
    <!-- CSS -->
    <link href="css/app.css" rel="stylesheet" id="app-level">
</head>
<body>
    <!--[if lt IE 9]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <data ui-view></data>

    <!-- Core -->
    <script src="vendors/lib/jquery/dist/jquery.min.js"></script>

    <script src="vendors/lib/angular-animate/angular-animate.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/services.js"></script>
    <script src="js/templates.min.js"></script>

    <!-- Template Componets -->
    <!-- <script src="js/components/template.js"></script> -->
